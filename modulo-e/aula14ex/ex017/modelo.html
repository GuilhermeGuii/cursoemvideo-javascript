<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada -- Exercício</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <label for="txtnum">Número: </label>
            <input type="number" name="txtnum" id="txtnum" min="0" required>
            <input id="subBtn" type="submit" value="Gerar tabuada">
        </div>

        <select name="tabuada" id="tabuada" size="10" multiple>
            <option disabled>Digite um número acima</option>

        </select>
    </section>
    <footer>
        <p>&copy CursoemVídeo</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
